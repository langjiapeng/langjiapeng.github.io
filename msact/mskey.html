<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>在线检测密钥1.3 | langjiapeng</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css">
		<link href="theme.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="mskey.js"></script>
	</head>
	<body role="document">
		<header class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">在线检测密钥 1.3</a>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-8">
					<div id="checkResult"></div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">检测密钥</h3>
						</div>
						<div class="panel-body">
							<form method="post" id="mskey" onsubmit="return false" action="##">
								<div class="form-group">
									<span for="KEY1">请输入Office密钥</span>
									<div class="input-group">
										<input type="text" class="form-control" id="KEY1" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" value="" onkeyup="this.value = this.value.toUpperCase ( ).replace ( /.*([A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}).*/, '$1' ).replace ( /[^A-Z\d]/g, '' ).replace ( /([A-Z\d]{5})(?=[A-Z\d])/g, '$1-' );">
										<span class="input-group-btn">
											<button type="button" id="button1" class="btn btn-default" onclick="mskey ( 'Office' )">检测</button>
										</span>
									</div>
								</div>
								<div class="form-group">
									<span for="KEY2">请输入Windows密钥</span>
									<div class="input-group">
										<input type="text" class="form-control" id="KEY2" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" value="" onkeyup="this.value = this.value.toUpperCase ( ).replace ( /.*([A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}-?[A-Z\d]{5}).*/, '$1' ).replace ( /[^A-Z\d]/g, '' ).replace ( /([A-Z\d]{5})(?=[A-Z\d])/g, '$1-' );">
										<span class="input-group-btn">
											<button type="button" id="button2" class="btn btn-default" onclick="mskey ( 'Windows' )">检测</button>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div style="margin-bottom: 20px;">
					</div> </div>
			</div>
		</div>
		<footer class="footer">
			<p class="copyright"> <br>&#12288;&#12288;Copyright © <script>document.write ( new Date ( ).getFullYear ( ) )</script> <a href="https://langjiapeng.github.io" target="_blank">Langjiapeng</a>.All Rights Reserved</p>
		</footer>
	</body>
</html>
