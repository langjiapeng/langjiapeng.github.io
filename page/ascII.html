	<div id="kratos-wrapper">
	  <div id="kratos-page">

			<div class="row">
			  <section id="main" class="col-md-8">


				<article>
				  <div class="kratos-hentry kratos-post-inner clearfix">
					<header class="kratos-entry-header">
					  <h1 class="kratos-entry-title text-center">查字符ASCII值</h1>
					  <div class="kratos-post-meta text-center">
						<span>
						  <i class="fa fa-calendar"></i> 2019年4月14日</span>
					  </div>
					</header>
					<div class="kratos-post-content">




					  <div class="panel-body">
						<div class="form-horizontal">
						  <div class="form-group">
							<tr>
<SCRIPT language=JavaScript>
<!-- Begin
function showKeyCode()
{
var character = document.characterCode.character.value.substring(0,1);
var code = document.characterCode.character.value.charCodeAt(0);
var msg = "字符  \""+character+"\" 对应的ASCII码值为 "+code+".";
alert(msg);
}
//  End -->
</SCRIPT>
							  <FORM name=characterCode>
								<p align="center">
								<h2 class="title-h2">输入一个待查字符:</h2>
								<INPUT name="character"; id="output_value" class="form-control">
								<br>
								<br>
								<INPUT onclick="showKeyCode()"; type="button" value="显示字符ASCII码值">  
							  </FORM>          
							</tr>
						  </div>
						</div>
					  </div>
					</div>

					</div>

						  <span>最后编辑：2019年4月14日</span>

					  </div>
