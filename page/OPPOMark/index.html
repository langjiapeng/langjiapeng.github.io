
<!DOCTYPE html>

  <body>
<script>
			(function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if (clientWidth >= 1080) {
						docEl.style.fontSize = '100px';
					}else {
						docEl.style.fontSize = 100 * (clientWidth / 1080) + 'px';
					}
				};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);    	
			})(document, window); 
</script>
<script type="text/template" id="tpl">
			<%for (var i=0;i<data.length;i++){var temp = data[i];%>
				<li>
					<img class="app-icon" src="<%=temp.icon%>" />
					<p class="app-name txt-line"><%=temp.appNm%></p>
					<h3 class="smalltext txt-line"><%=temp.dlDesc%></h3>
					<div class="download-btn" statistics-expose adv-id="<%=temp.cpdId%>" adv-pkg="<%=temp.pkg%>" modId="<%=temp.modId%>"  adv-pos="265_11209_11211_<%=11213+i%>" adv-passthrough=<%=temp.json%>>
						<span class="text" id="<%=temp.pkg%>-1"><%=temp.initTxt%></span>
						<%if (temp.initProgress == '100.0%'){%>
							<span class="progress" style="width:<%=temp.initProgress%>;border-radius:0.68rem" id="<%=temp.pkg%>">
							<%}else{%>
								<span class="progress" style="width:<%=temp.initProgress%>;" id="<%=temp.pkg%>">
							<%}%>	
							<em id="<%=temp.pkg%>-2"><%=temp.initTxt%></em>
						</span>		
					</div>
				</li>
			<%}%>
</script>
<script type="text/template" id="tpl2">
			<%var index = document.querySelectorAll("#top-list-area li").length;%>
			<%for (var i=0;i<data.length;i++){var temp = data[i];var ids = index+i;%>
				<li>
					<img class="app-icon" src="<%=temp.icon%>"/>

						<div class="texts">
							<h3 class="app-name txt-line"><%-temp.appNm%></h3>
							<p class="star-size"><span class="star"><span style="width: <%=temp.grade*20%>%;"></span></span>&nbsp;&nbsp;<%=temp.szDesc%></p>
							<h2 class="smalltext txt-line"><%=temp.dlDesc%></h2>
						</div>
						<div class="download-btn" modId="<%=temp.modId%>" statistics-expose adv-id="<%=temp.cpdId%>" adv-pkg="<%=temp.pkg%>"  adv-pos="265_11209_11211_11217:<%=ids%>" adv-passthrough=<%=temp.json%>>
							<span class="text" id="<%=temp.pkg%>-1"><%=temp.initTxt%></span>
							<%if (temp.initProgress == '100.0%'){%>
							<span class="progress" style="width:<%=temp.initProgress%>;border-radius:0.68rem" id="<%=temp.pkg%>">
							<%}else{%>
								<span class="progress" style="width:<%=temp.initProgress%>;" id="<%=temp.pkg%>">
							<%}%>	
								<em id="<%=temp.pkg%>-2"><%=temp.initTxt%></em>
							</span>						 
							
						</div>
					</div>							
				</li>
			<%}%>
</script>
