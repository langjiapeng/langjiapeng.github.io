<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.9; maximum-scale=2.0; minimum-scale=0.9;">
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <title>上网认证系统</title>
	  <link href="../main_new/main.css" rel="stylesheet" type="text/css" />
	  <script language="javascript" src="../main_new/js/jquery-1.8.2.min.js"></script>
	  <script language="javascript" src="../main_new/js/ui-main.js"></script>
	  <script language="javascript" src="./scripts/util.js"></script>
<script language="javascript">
function showMsg(msg) {
    js_alert("mode_password", msg); 
}
function initPage() {
	initMsg();
}
</script>
  </head>
  <body onload="initPage()">
	<div class="head">
	  <div class="logo">
		<dl>
		  <dt><img class="logo" src="../main_new/img/logo.png" /></dt>
		  <dd>
			<h2>上网认证系统</h2>
			<h4>Internet Authentication System</h4>
		  </dd>
		</dl>
	  </div>
	  <div class="tool">
		<ul>
		  <li class="download"><a href="/user/user.htm">修改密码</a></li>
		</ul>
	  </div>
	</div>
	<div class="central"><br />
	  <form method="post">
		<!--短信认证登录区-->
		<div class="login" id="mode_password">
		  <div class="login_body">
			<!--标题-->
			<div class="login_head">
			  <dl>
				<dt class="user_ico"></dt>
				<dd><span>上网认证系统</span>请先登录身份认证系统</dd>
			  </dl>
			</div>
			<!--提示与反馈信息-->
			<div class="login_box_msg"  style="display:none" >
			  <dl>
				<dt></dt>
				<dd></dd>
			  </dl>
			</div>
			<!--登录按钮-->
			<div class="btn_ok">
			  <div class="login_btn login_btn_ok" style=" float:left;">
				<input  type="button" class="button" onclick="login()"  value="登录" />
			  </div>
			  <div class="login_btn login_btn_ok" style=" float:left;">
				<input  type="button" class="button" onclick="logout()"  value="注销" />
			  </div>
			</div>
		  </div>
		  <!---->
		</div>
	  </form>		
	</div>

	<div class="bottom"><span></span></div>
	<div class="central_bg"></div>
	<!--[if IE 6]>
	<script src="../main_new/js/DD_belatedPNG.js"></script>
	<script>
	//IE6 PNG 透明度	
	DD_belatedPNG.fix('.login_btn_ok, .login_head dt, .login_box_msg dt, .head .tool ul li, .central_bg, .logo');
	</script>
	<![endif]--> 
  </body>
</html>
