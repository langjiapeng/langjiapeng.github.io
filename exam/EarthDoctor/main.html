<script type="text/javascript">
function is_mobile() {

    var regex_match = /(nokia|iphone|android|motorola|^mot-|softbank|foma|docomo|kddi|up.browser|up.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte-|longcos|pantech|gionee|^sie-|portalmmm|jigs browser|hiptop|^benq|haier|^lct|operas*mobi|opera*mini|320x320|240x320|176x220)/i;
	var u = navigator.userAgent;
	if (null == u)
	{
		return true;
	}
	var result = regex_match.exec(u);

	if (null == result)
	{
		return false;
	}
	else
	{
		return true;
	}
}

var isclickCheck=false;
function checkksjr(a, fenlei, subState) {
	if (subState != "0")
		return; 
	if ($("#userflag").val() == 0)
	{   //不可以进去考试    	  	 		
		window.open("loginks!loginApply") ;
	}
	else
	{ 
		$.post("pr001ks!checkExamDate?exids=" + a, function(s) {				    
				   if (s == "ok")
				   {

					   if (fenlei != 1)
					   {
						   $("#dialog-confirm").dialog({
														   resizable: false,
														   height:280,
														   width:280,
														   modal: true,
														   buttons: {
															   "开始考试": function() {
																   if (isclickCheck)  //只能点击一次开始考试按钮
																	   return;   			
																   isclickCheck = true;
																   location.href = "pr001ks!startExam?eid=" + a; //初赛					         
															   },
															   "取消": function() {
																   $(this).dialog("close");
															   }
														   }
													   });
					   }
					   else
					   {
						   location.href = "pr001ks!startExamFuSai?eid=" + a; //复赛
					   }
				   }
				   else  if (s == "tologin")
				   {
					   alert("登录超时，请刷新重新登录！");
				   }   				
				   else if (s == "nostart")
				   {
					   alert("尚未到考试开始时间，不能进入考试！");
				   }
				   else if (s == "examend")
				   {
					   alert("考试已经截止，不能进入考试！");
				   }
				   else
				   {
					   alert("考试时间尚未设定，不能进入考试！");
				   }
			   });
	}       
}
