var boolapp = true;	
function show_tree(obj) {              
	if (boolapp)
	{
		var offset = $(obj).offset();    
		$("#divPop").css({ top: offset.top + $(obj).height() + 6 + "px", left: offset.left - 2 });   
		$("#divPop").css({display:"block"});  
		boolapp = false;
	}
	else
	{
		$("#divPop").css({display:"none"});
		boolapp = true;
	}	 

}

function category1(id, name) {
	$("#pcname").attr("value", name);
	$("#pcid").attr("value", id);
	$("#pcidTwo").attr("value", id);

		   })
	boolapp = true;
}





function changeSelect(varId) {
	$("#inEarIdS").html("");
	if (varId == -1)
	{
		alert("请选择所在区域！");
		$("#inEarId").focus();
		return ;
	}
	else
	{
		if (varId == 36)
		{
			$.post("users!getInearId?userCateId=" + varId, function(data) {
					   //alert(data);
					   $("#showOtherId").show();
					   $("#subId").show();
					   for (var i=1; i < 15; i++)
					   {
						   $("#showId" + i).show();
					   }

					   $("#inEarIdS").show();
					   $("#inEarIdS").html(data);
				   })
		}
		else
		{
			$.post("users!getInearId?userCateId=" + varId, function(data) {


					   for (var i=1; i < 15; i++)
					   {
						   $("#showId" + i).hide();
					   }
					   $("#showOtherId").hide();
					   $("#subId").hide();

					   $("#inEarIdS").show();
					   $("#inEarIdS").html(data);
				   })
		}
	}
}

function writeContet(varStr) {
	varStr = varStr.trim();
	if (varStr != "")
	{
		$.post("users!getInearIdWrite?varStr=" + encodeURI(varStr), function(data) {
				   $("#onkeyDownContentID").html(data);
			   })
	}
}

function changeTextValue(varStr) {
	$("#onkeyDownContentID").show();
	$("#onkeyDownContentIDShow").show();
	for (var i=1; i < 15; i++)
	{
		$("#showId" + i).hide();
	}
	$("#showOtherId").hide();
	$("#subId").hide();
}

function focusValue(varId, varStr) {
	$("#showNameId").attr("value", varStr);
	$("#categoryId").attr("value", varId);

	$("#onkeyDownContentIDShow").hide();
	$("#onkeyDownContentID").hide();

	$("#showOtherId").show();
	$("#subId").show();
	for (var i=1; i < 15; i++)
	{
		$("#showId" + i).show();
	}
}

function checkSjh(phoneNum) {
	//if(!(/^1[3|5][0-9]\d{4,8}$/.test(phoneNum))){
	if (!(/^1[3|4|5|7|8][0-9]\d{8}$/.test(phoneNum)))
	{
		alert("不是完整的11位手机号"); //或者正确的手机号前七位
		//document.mobileform.mobile.focus();
		$("#phoneId").focus();
		return false; 
	} 
}
function is_mobile() {

    var regex_match = /(nokia|iphone|android|motorola|^mot-|softbank|foma|docomo|kddi|up.browser|up.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte-|longcos|pantech|gionee|^sie-|portalmmm|jigs browser|hiptop|^benq|haier|^lct|operas*mobi|opera*mini|320x320|240x320|176x220)/i;
	var u = navigator.userAgent;
	if (null == u)
	{
		$("#apporpc").attr("value", "1");
		return true;
	}
	var result = regex_match.exec(u);

	if (null == result)
	{
		return false;
	}
	else
	{
		$("#apporpc").attr("value", "1");
		return true;
	}
}
